<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        input {
            /* 取消表单轮廓 */
            outline: none;
        }
        
        textarea {
            /* 取消文本域伸缩 */
            resize: none;
        }
    </style>
</head>

<body>
    <div style="cursor: pointer;">1</div>
    <div style="cursor: progress;">2</div>
    <div style="cursor: text;">3</div>
    <div style="cursor: not-allowed;">4</div>
    <input type="text">
    <textarea name="" id="" cols="30" rows="10"></textarea>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 选择li的元素集中的第一个元素 */
        ul li:first-child {
            color: plum;
        }
        /* 选择li的元素集中的最后一个元素 */
        ul li:last-child {
            color: purple;
        }
        /* 选择li的元素集中的第3个元素 */
        ul li:nth-child(3) {
            color: tomato;
        }
    </style>
</head>

<body>
    <ul>
        <li>第n个孩子</li>
        <li>第n个孩子</li>
        <li>第n个孩子</li>
        <li>第n个孩子</li>
        <li>第n个孩子</li>
    </ul>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .a {
            width: 200px;
            height: 200px;
            background-color: crimson;
            /* display: none; */
            /* display 隐藏的元素不再占有空间*/
            visibility: hidden; /* visibility隐藏的元素继续占有空间*/
        }
        
        .b {
            width: 200px;
            height: 200px;
            background-color: orangered;
        }
    </style>
</head>

<body>
    <div class="a"></div>
    <div class="b"></div>
</body>

</html>

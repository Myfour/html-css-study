<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            background-color: violet;
            width: 300px;
            height: 300px;
            margin: 100px auto;

        }

        div:hover {
            /* 第一个为水平方向影子的位置，第二个为垂直方向影子的位置，
               第三个为模糊程度，第四个为影子的大小，第四个为可选的颜色，
               第五个参数可选设置为inset内阴影 
            */
            box-shadow: 10px 10px 10px 10px rgba(0, 0, 0, .3);
            
        }
    </style>
</head>

<body>
    <div>Lorem ipsum dolor sit amet consectetur adipisicing elit. Sint quod dolorem reiciendis? Modi beatae blanditiis
        placeat iusto ullam ratione porro hic sunt ipsa eveniet? Voluptas ab provident veritatis minus exercitationem.
    </div>
</body>

</html>

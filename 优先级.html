<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            color: aqua;
            font-size: 30px;
        }

        /* 继承 */
        p {
            color: blue !important;
        }

        /* 元素 */
        .Test {
            color: blueviolet;
        }

        /* 类 */
        #Test {
            color: brown;
        }
    </style>
</head>

<body>
    <p class="Test" id="Test" style="color:chartreuse">Test</p>
</body>

</html>
